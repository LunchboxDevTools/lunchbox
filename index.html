                                </div>

  <!-- Alert Modal -->
  <div class="modal fade" id="drupalvmAlert" tabindex="-1" role="dialog" aria-labelledby="drupalvmAlertLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="drupalvmAlertLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <div id="drupalvmAlertBody">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
      </div>
    </div>
  </div>

  <!-- Processing Modal -->
  <div class="modal fade" id="drupalvmProcessing" tabindex="-1" role="dialog" aria-labelledby="drupalvmProcessingLabel">
    <div class="modal-dialog  modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="drupalvmProcessingLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">100% Complete</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
