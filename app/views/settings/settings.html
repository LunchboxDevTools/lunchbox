<h1 class="page-header">Settings</h1>

<form class="lunchbox" id="lunchbox-settings-add-plugin">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add Plugin</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="git">Git URL <span class="input-required">*</span></label>
        <input class="form-control" name="git" placeholder="">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" name="name" placeholder="">
      </div>

      <div class="actions">
        <button type="button" class="btn btn-primary submit">Add</button>
      </div>
    </div>
  </div>
</form>

<!-- TODO: reformat this into a table; add options to remove plugin, and to update plugin from Git -->
<form class="lunchbox" id="lunchbox-settings-manage-plugins">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Manage Plugins</h3>
    </div>

    <div class="panel-body">
      <div class="dynamic"></div>
      <div class="actions">
        <button type="button" class="btn btn-primary submit">Save</button>
      </div>
    </div>
  </div>
</form>
